<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <input type="text" #addItemInput (keyup.enter)="addTodo(addItemInput)" />

  <div *ngFor="let item of todoList;let i = index;">
    <app-todo-item
      [index]="i"
      [item]="item.item"
      (edit)="edit($event)"
      (delete)="delete($event)"></app-todo-item>
  </div>
</div>
